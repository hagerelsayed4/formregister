<!doctype html>
<html>

<head>
    
    <meta charset="UTF-8"/>
    <title> Registeration </title>
    <link href="style.css" type="text/css" rel="stylesheet"/>
</head>

<body>
    
    <div id="A1">
    <h2 class="login-header">Create a new account</h2>
    <form method="POST" action="Test.html">
        
        <table>
            <tr>
                <td>First name:</td>
                <td>
                    <input type="text" size="30" placeholder="First name"/>
                </td>
            </tr>
            <tr>
                    <td>Last name:</td>
                    <td>
                        <input type="text" size="30" placeholder="Last name"/>
                    </td>
                </tr>
                <tr>
                        <td>Creat your password:</td>
                        <td>
                            <input type="password" size="30" placeholder="enter your password"/>
                        </td>
                    </tr>
                    <tr>
                            <td>Confirm password:</td>
                            <td>
                                <input type="password" size="30" placeholder="enter your password"/>
                            </td>
                        </tr>
                        <tr>
                                <td>Email:</td>
                                <td>
                                    <input type="email" size="30" placeholder="Mobile number or email address"/>
                                </td>
                            </tr>
                            <tr>
                                    <td>Confirm email:</td>
                                    <td>
                                        <input type="email" size="30" placeholder="Mobile number or email address"/>
                                    </td>
                                </tr>
                                <tr>
                                        <td>Gender:</td>
                                        <td>
                                            Male<input type="radio" name="Male" value="1"/>
                                            Female<input type="radio" name="Female" value="2"/>
                                        </td>
                                    </tr>
                                    <tr>
                                            <td>Birthday:</td>
                                            <td>
                                                <input type="datetime-local"  name="bdaytime">
                                            </td>
                                        </tr>
                               
        </table>
        <tr>
            <td>
                <input type="submit" name="send informations" value="Sign Up">
            </td>
        </tr>    

    </form>

    
    </div>


</body>

</html>
